name: base_app
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.5.4
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  dio: ^5.7.0

  #state management
  flutter_bloc: ^8.1.6

  #comparing dart objects
  equatable: ^2.0.5

  #service locator
  get_it: ^8.0.2

  #dateFormat
  intl: ^0.19.0

  #dataBase
  floor: ^1.5.0

  #Hooks
  flutter_hooks: ^0.20.5

  #cached image
  cached_network_image: ^3.4.1

  retrofit: ^4.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.13
  retrofit_generator: ^9.1.4
  floor_generator: ^1.5.0
  flutter_lints: ^4.0.0


flutter:
  uses-material-design: true

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300
       
